# Memory Configuration for MoltBot
# 옵션 3: Obsidian 전체를 메모리 소스로 활용

memory:
  # 메모리 저장 위치
  storage:
    primary_path: ~/.openclaw/workspace/memory
    obsidian_vault_path: /Users/soohyunglee/Library/CloudStorage/OneDrive-개인/Obsidian/SHawn
    
  # Obsidian Vault 설정
  obsidian:
    enabled: true
    description: "Obsidian Vault를 메모리 검색 소스로 활용"
    
    # 검색할 폴더들 (포함)
    included_folders:
      - "10-Projects"      # 프로젝트 - 높은 우선순위
      - "20-Areas"         # 주요 영역
      - "30-Concepts"      # 개념/지식
      - "40-Sources"       # 논문/자료
      - "50-Lab"           # 실험 로그/연구 노트
      - "60-Writing"       # 글쓰기
    
    # 검색에서 제외할 폴더들 (개인정보 보호)
    excluded_folders:
      - ".obsidian"        # Obsidian 설정
      - ".smart-env"       # 플러그인 데이터
      - ".smtcmp_json_db"  # 캐시
      - "99-System"        # 시스템 설정
      - "80-Assets"        # 이미지/미디어만
      - "90-Archive"       # 보관 (선택사항)
    
    # 파일 필터
    file_extensions:
      - ".md"              # Markdown만 검색
    
    # 캐시 설정
    cache:
      enabled: true
      ttl: 3600            # 1시간마다 갱신
      location: ~/.openclaw/workspace/.cache/obsidian-index
  
  # 검색 동작
  search:
    method: "hybrid"       # 키워드 + 의미 검색
    max_results: 10        # 한 번에 최대 10개 반환
    min_relevance: 0.3     # 최소 유관성
    
    # 폴더별 가중치
    folder_weights:
      "10-Projects": 1.5        # 프로젝트 = 가장 중요
      "50-Lab": 1.3             # 실험 로그 = 중요
      "20-Areas": 1.0           # 주요 영역 = 기본
      "40-Sources": 0.9         # 논문 = 보조
      "30-Concepts": 0.8        # 개념 = 배경
      "60-Writing": 0.7         # 글쓰기 = 참고
  
  # 일일 메모리 파일
  daily:
    enabled: true
    location: ~/.openclaw/workspace/memory/YYYY-MM-DD.md
    format: "markdown"
  
  # 장기 기억 (MEMORY.md)
  longterm:
    enabled: true
    location: ~/.openclaw/workspace/MEMORY.md
    description: "큐레이션된 장기 기억"

# MoltBot 전용 설정
moltbot:
  obsidian_integration: "option3"
  obsidian_auto_index: true
  obsidian_search_interval: 3600    # 1시간마다
  
  # 로깅
  logging:
    obsidian_searches: true
    cache_hits: true
    memory_access_log: ~/.openclaw/workspace/.logs/memory-access.log
