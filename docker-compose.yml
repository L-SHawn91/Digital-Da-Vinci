version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./ddc:/app/ddc
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - shawn-network
    labels:
      - "com.shawn-brain.description=Backend API Server"

  # Frontend (Node.js)
  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "3000:3000"
      - "5173:5173"
    volumes:
      - ./ddc/web/frontend:/app
      - /app/node_modules
    command: |
      sh -c "npm install && npm run dev"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - shawn-network
    labels:
      - "com.shawn-brain.description=Frontend Dashboard"
    depends_on:
      - backend

  # Database (선택사항)
  database:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=shawn_brain
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shawn-network
    labels:
      - "com.shawn-brain.description=PostgreSQL Database"

  # Vector DB (선택사항)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - shawn-network
    labels:
      - "com.shawn-brain.description=Redis Cache"

volumes:
  postgres_data:
  redis_data:

networks:
  shawn-network:
    driver: bridge
